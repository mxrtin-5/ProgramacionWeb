<body>
    <h1>Javascript</h1>
    <script>
        const numeros = ['10' , '1040' , '432' , '109' , '34']
        const largestNumber = (value) =>{
            let highest = 0;
            for( let i=0; i<value.length; i+=1) {
                if (value[i]> highest){
                    highest = value[i]
                }
            }
            return highest;
        }
        console.log(largestNumber(nomeros));
    </script>
