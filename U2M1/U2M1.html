<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de fondo en js</title>
    <link rel="stylesheet" href="U2M1.css">
</head>
<body>
    <div onclick="cambiarFondo ('red')" class="cuadrado1"></div>
    <div onclick="cambiarFondo ('blue')" class="cuadrado2"></div>
    <div onclick="cambiarFondo ('pink')" class="cuadrado3"></div>
    <style>
        .contenedor{
            display: flex;
        }
        
        .cuadrado{
            height: 100px;
            width: 100px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .pink{
            background-color: pink;
        }
    </style>
    <script>
        function cambiarFondo(color){
            document.querySelector('body').style.background = color;
        }
    </script>
</body>
</html>
